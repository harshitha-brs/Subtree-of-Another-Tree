<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Subtree of Another Tree</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><b>Subtree of Another Tree</b></h1>
    <br />
    <br />
    <p>
      A subtree of a binary tree tree is a tree that consists
    </p>
    <p>
      of a node in tree and all of this node's descendants.
    </p>
    <p>
      The tree tree could also be considered as a subtree of itself.
    </p>
    <p>
      Example 1: Input: root = [3,4,5,1,2], subRoot = [4,1,2] Output: true.
    </p>
    <br />
    <br />
    <input type="text" id="rootInput" placeholder="Enter value of root" />
    <br />
    <br />
    <input type="text" id="subrootinput" placeholder="Enter value of subRoot" />
    <br />
    <br />
    <button id="submit">Submit</button>
    <br />
    <br />
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
